<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="containr">
        <h3>Register Teachers</h3>
        <div class="col-md-6">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type = "hidden" name = "csrfmiddlewaretoken" value = "{{ csrf_token }}">
                
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
                <br>
                
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="someone@example.com">
                <br>
                
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="0700000000" required>
                <br>
                
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="321 Manyatta Street" required>
                <br>
                
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" name="dob" id="dob" placeholder="21/09/1988" required>
        
                <label for="avatar">Upload Photo</label>
                input type="file" class="form-control" name="avatar" id="avatar" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
